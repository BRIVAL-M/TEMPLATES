    <div class="time_container">
    <div id="time">
        <div class="circle2" style="--clr:#ff2972">
            <div class="dots sec_dot"></div>
            <svg>
                <circle cx="120" cy="120" r="120" id="ss"></circle>
            </svg>
        </div>
        <div class="circle2" style="--clr:#fee800">
            <div class="dots min_dot"></div>
            <svg>
                <circle cx="100" cy="100" r="100" id="mn"></circle>
            </svg>
        </div>
        <div class="circle2" style="--clr:#04fc43">
            <div class=" dots hr_dot"></div>
            <svg>
                <circle cx="80" cy="80" r="80" id="hh"></circle>
            </svg>
            
            
        </div>
        <div class="timeBox">
            <div class="hours" style="--c:#04fc43">00</div>
            <div class="minutes" style="--c:#fee800">00</div>
            <div class="seconds" style="--c:#ff2972">00</div>
            <div class="ap" style="--c:#fff"><div id="ampm"></div>
        </div>
